<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ appname }}</title>
</head>
<body>
    <h1>Welcome to {{ appname }}</h1>
    <p>Recent Orders:</p>
    <ul>
    {% if recent_orders %}
        {% for order in recent_orders %}
            <li>Order ID: {{ order.order_id }}, Item: {{ order.item }}, Quantity: {{ order.quantity }}</li>
        {% endfor %}
    {% else %}
        <li>No orders yet.</li>
    {% endif %}
    </ul>
</body>
</html>
